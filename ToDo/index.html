
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/53ff3b9a7c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <label class="text-light d-n text-center">Your todo will appear here</label>
        <li class="list-group-item d-flex text-light justify-content-between align-items-center">
          <span>buy Eggs</span>
          <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex text-light justify-content-between align-items-center">
        <span>do workout</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    </ul>

    <form class="add text-center my-4">
      <input class="form-control m-auto" type="text" id="add1" placeholder="Add a new todo..."/>
    </form>

  </div>
  

  <script src="app.js"></script>
</body>
</html>
